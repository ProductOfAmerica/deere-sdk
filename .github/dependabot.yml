version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      dev-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "@types/node"
        versions: [">=25"]
      - dependency-name: "rimraf"
        versions: [">=6"]
    commit-message:
      prefix: "chore(deps)"