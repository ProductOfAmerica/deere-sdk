name: API Health Check

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions: read-all

jobs:
  check-apis:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '24.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check API availability
        id: check
        run: |
          node scripts/check-api-health.js > health-report.json
          cat health-report.json

      - name: Update health badge
        run: |
          TOTAL=$(jq '.total' health-report.json)
          HEALTHY=$(jq '.healthy' health-report.json)

          if [ "$TOTAL" -eq "$HEALTHY" ]; then
            echo "STATUS=passing" >> $GITHUB_ENV
            echo "COLOR=brightgreen" >> $GITHUB_ENV
          elif [ "$HEALTHY" -gt 20 ]; then
            echo "STATUS=degraded" >> $GITHUB_ENV
            echo "COLOR=yellow" >> $GITHUB_ENV
          else
            echo "STATUS=failing" >> $GITHUB_ENV
            echo "COLOR=red" >> $GITHUB_ENV
          fi
          echo "LABEL=$HEALTHY/$TOTAL APIs" >> $GITHUB_ENV

      - name: Create health badge JSON
        run: |
          echo '{
            "schemaVersion": 1,
            "label": "API Health",
            "message": "${{ env.LABEL }}",
            "color": "${{ env.COLOR }}"
          }' > .github/badges/api-health.json

      - name: Commit health status
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/badges/api-health.json health-report.json || true
          git diff --staged --quiet || git commit -m "chore: update API health status"
          git push || true
