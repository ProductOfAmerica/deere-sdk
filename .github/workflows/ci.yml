name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - '.gitattributes'
      - '.nvmrc'
      - '.github/badges/**'
      - '.github/dependabot.yml'
      - '.github/CODEOWNERS'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - '.gitattributes'
      - '.nvmrc'
      - '.github/badges/**'
      - '.github/dependabot.yml'
      - '.github/CODEOWNERS'
      - '.github/workflows/**'

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 23.x, 24.x, 25.x]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Run fuzz tests
        if: matrix.node-version == '24.x'
        run: pnpm test:fuzz

      - name: Run tests with coverage
        if: matrix.node-version == '24.x'
        run: |
          pnpm test:coverage 2>&1 | tee coverage-output.txt

          # Extract coverage percentage from output (line % is 2nd column after |)
          COVERAGE=$(grep "all files" coverage-output.txt | awk -F'|' '{print $2}' | tr -d ' ')
          echo "Coverage: $COVERAGE%"

          # Determine badge color
          if (( $(echo "$COVERAGE >= 90" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="green"
          elif (( $(echo "$COVERAGE >= 70" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi

          # Generate badge JSON
          mkdir -p .github/badges
          echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${COVERAGE}%\",\"color\":\"${COLOR}\"}" > .github/badges/coverage.json

      - name: Upload coverage badge
        if: matrix.node-version == '24.x' && github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403 # v5
        with:
          commit_message: "chore: update coverage badge [skip ci]"
          file_pattern: ".github/badges/coverage.json"
          token: ${{ secrets.PAT_WITH_BYPASS }}
