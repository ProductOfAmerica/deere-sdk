name: OpenSSF Scorecard

on:
  push:
    branches: [main]
  schedule:
    # Run weekly on Monday at 6:00 UTC
    - cron: '0 6 * * 1'

# Declare default permissions as read only
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest

    permissions:
      # Needed for Code Scanning upload
      security-events: write
      # Needed for GitHub OIDC token for publishing results
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to OpenSSF API (enables the badge)
          publish_results: true
          # Fine-grained PAT with Administration:read to read branch protection rules
          repo_token: ${{ secrets.SCORECARD_TOKEN }}

      - name: Upload results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4
        with:
          sarif_file: results.sarif
