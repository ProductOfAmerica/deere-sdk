name: CodeQL

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - '.gitattributes'
      - '.nvmrc'
      - '.github/badges/**'
      - '.github/CODEOWNERS'
      - '.github/dependabot.yml'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - '.gitattributes'
      - '.nvmrc'
      - '.github/badges/**'
      - '.github/CODEOWNERS'
      - '.github/dependabot.yml'
      - '.github/workflows/**'
  schedule:
    # Run weekly on Monday at 7:00 UTC
    - cron: '0 7 * * 1'

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4
        with:
          languages: javascript-typescript
          # Use default queries plus security-extended
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4
        with:
          category: "/language:javascript-typescript"
