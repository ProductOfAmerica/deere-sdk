openapi: "3.0.0"
info:
  title: "Inputs API"
  description: "Provides a reference list for crop varieties"
  version: "3.0"
  contact:
    name: "Andrew Senner & Monte Miller"
    email: "ISG_THIRST_MUTILATOR@JohnDeere.com"
  license:
    name: "INPUTS"
tags:
  - name: "Reference Data"
  - name: "Products"
    description: "Chemical/Fertilizer and Variety master data for an organization"
  - name: "Tank Mixes"
    description: "Tank Mix master data for an organization"
servers:
  - url: "https://{environment}.deere.com/platform"
    variables:
      environment:
        default: "api"
        enum:
          - "partnerapi"
          - "sandboxapi"
          - "api"
          - "apicert"
          - "apiqa.tal"
          - "apidev.tal"
paths:
  /organizations/{organizationId}/varieties:
    get:
      tags:
        - "Varieties"
      summary: "View varieties for an org"
      description: "This endpoint will retrieve a collection of varieties for the specified org."
