  /varieties/{erid}/setOverridesForOrg/{organizationId}:
    patch:
      tags:
        - "Reference Varieties"
      summary: "Sets organizational attributes such as isCarrier, archived, registration, etc."
      security:
        - OAuth2:
            - "eq2"
      description: "This endpoint will set attribute overrides while importing a reference variety to your organization. The reference varieties are immutable, however, they can still be archived or made available. The response headers from the GET endpoints will include the attributes that can be overridden."
      parameters:
        - $ref: "#/components/parameters/ERID"
        - $ref: "#/components/parameters/OrganizationID"
      requestBody:
        description: "The product to add."
        content:
          application/vnd.deere.axiom.v3+json:
            schema:
              $ref: "#/components/schemas/CommonProductPointerRequest"
            examples:
              No Header:
                value:
                  overrides:
                    - key: "archived"
                      value: true
      responses:
        "200":
          description: "Successful update of overrides of reference variety associated to your org."
          content:
            application/vnd.deere.axiom.v3+json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ReferenceProductOverrideStatus"
              examples:
                Headers:
                  description: "200 OK"
                  value:
                    - key: "archived"
                      success: true
                      errors: []
        "400":
          description: "Unresolvable name conflict or other error occurred."
          content:
            application/json:
              schema:
                properties:
                  total:
                    type: "integer"
                    format: "int64"
                    example: 1
                  errors:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Errors"
        "403":
          description: "Invalid access to reference product associated to organization"
        "404":
          description: "Organization does not exist"
components:
  parameters:
    VarietyEmbed:
      in: "query"
      name: "embed"
      description: "An embeddable list of properties which are optional by default."
      schema:
        type: "array"
        items:
          type: "string"
        enum:
          - "documents"
          - "showMergedProducts"
    ArchiveStatus:
      in: "query"
      name: "status"
      description: "Filters the list based on archive status. Accepted values are ARCHIVED, AVAILABLE, and ALL. The default behavior is to return only available (non-archived) varieties."
      x-required-boolean: false
      schema:
        type: "string"
        enum:
          - "AVAILABLE"
          - "ARCHIVED"
          - "ALL"
        example: "AVAILABLE"
    OrganizationID:
      in: "path"
      name: "organizationId"
      description: "The identifier of the Organization."
      x-required-boolean: true
      schema:
        type: "integer"
        example: 6781
        format: "int64"
    OrgId:
      name: "orgId"
      in: "path"
      description: "The organization owning the varieties."
      x-required-boolean: true
      schema:
        type: "number"
        example: 654321
    RecordFilter:
      name: "recordFilter"
