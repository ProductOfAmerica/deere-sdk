  /varieties/{erid}/associateToOrg/{organizationId}:
    post:
      tags:
        - "Reference Varieties"
      summary: "Adds a single reference variety to organization"
      security:
        - OAuth2:
            - "eq2"
      description: "This endpoint will associate a reference variety to your organization from the global reference list. The reference varieties are immutable, however, they can still be archived or made available. The response headers from the GET endpoints will include the attributes that can be overridden."
      parameters:
        - $ref: "#/components/parameters/ERID"
        - $ref: "#/components/parameters/OrganizationID"
      requestBody:
        description: "The product to add."
        content:
          application/vnd.deere.axiom.v3+json:
            schema:
              $ref: "#/components/schemas/ReferenceProductPointerRequest"
            examples:
              No Header:
                value:
                  countryCode: "USA"
                  overrides:
                    - key: "archived"
                      value: true
      responses:
        "200":
          description: "Successful association of reference variety to org."
          content:
            application/vnd.deere.axiom.v3+json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ReferenceProductOverrideStatus"
              examples:
                Headers:
                  description: "201 Created Created successfully."
                  value:
                    - key: "archived"
                      success: true
                      errors: []
        "400":
          description: "Unresolvable name conflict or other error occurred."
          content:
            application/json:
              schema:
                properties:
                  total:
                    type: "integer"
                    format: "int64"
                    example: 1
                  errors:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Errors"
        "403":
          description: "Invalid access to products for organization"
        "404":
          description: "Organization does not exist."
        "409":
          description: "A product already exists in this org with the specified erid."
  /varieties:
    get:
      tags:
        - "Reference Varieties"
      summary: "Search reference catalog varieties"
      security:
        - OAuth2:
            - "eq1"
      description: "This endpoint searches the reference catalog for varieties that match the given search criteria. This data can be used in a subsequent request to create a variety in an organization. Results are limited to 100 items."
      parameters:
        - name: "searchString"
          in: "query"
          description: "Performs a fuzzy search on variety and manufacturer name. The search string must be at least 3 characters long."
          schema:
            type: "string"
            example: "venture"
          x-required-boolean: true
        - name: "cropName"
          in: "query"
          description: "Filters the results by crop id (see the /cropTypes API)."
          schema:
            type: "string"
            example: "SOYBEANS"
        - name: "productName"
          in: "query"
          description: "Specifies the name of the variety from the global reference list."
          schema:
            type: "string"
            example: "SH 5614 LL/STS"
          x-required-boolean: true
        - name: "brandName"
          in: "query"
          description: "Specifies the product manufacturer name of the variety based on the region being used."
          schema:
            type: "string"
            example: "Southern Harvest"
          x-required-boolean: true
        - name: "sourceSystemProductId"
          in: "query"
          description: "Specifies the source system product id of the variety based on the country of use."
          schema:
            type: "string"
            example: "79186"
        - name: "countryCode"
          in: "query"
          description: "Specifies the region the variety data belongs to. Some data may not be available in certain regions and data will not be included in the response."
          schema:
            type: "string"
            example: "USA"
      responses:
        "200":
          description: "A collection of reference varieties matching the specified search criteria."
          content:
            application/vnd.deere.axiom.v3+json:
              schema:
                $ref: "#/components/schemas/ReferenceVarietyCollection"
              examples:
                Headers:
                  description: "200 OK"
