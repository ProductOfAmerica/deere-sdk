    post:
      tags:
        - "Varieties"
      summary: "Add a variety"
      description: "This endpoint will add a custom variety into the organization. Its name+cropName must be unique within your organization. Its crop name must be a supported crop name (see /cropTypes). There are a number of crop names that are deprecated in the system. If the crop name is set to one of these, then it will be mapped to its corresponding valid crop name. Additionally, POST can be used for supporting offline creation of varieties from e.g. a mobile app, by sending a payload with an `id` generated by the client. If an `id` is present in the payload, the service checks the database for that `id`. In case no record is found, a new one is created with that `id` and the request is responded with 201. Otherwise no creation happens and the request is responded with 409 and error message that a resource with that `id` already exists."
      parameters:
        - $ref: "#/components/parameters/OrganizationID"
      security:
        - OAuth2:
            - "eq2"
      requestBody:
        description: "The product to add."
        content:
          application/vnd.deere.axiom.v3+json:
            schema:
              $ref: "#/components/schemas/PostVariety"
            examples:
              No Header:
                value:
                  name: "2C788A SXRA COR"
                  companyName: "MYCOGEN SEEDS"
                  cropName: "CORN_WET"
                  category: "VARIETY"
                  archived: false
                  createdTime: "2017-03-21T21:12:53.865Z"
                  modifiedTime: "2018-04-06T15:12:52.910Z"
      responses:
        "201":
          content:
            application/vnd.deere.axiom.v3+json:
              schema:
                $ref: "#/components/responses/Created"
              examples:
                Headers:
                  description: "201 Created Location: https://sandboxapi.deere.com/platform/organizations/654321/varieties/8e1e0920-1265-4066-8067-8ce2ce5012b2"
        "400":
          description: "Schema validation error. Missing one or more of the required fields (name, companyName, cropName), name exceeds length limitation, or crop type is invalid."
          content:
            application/vnd.deere.axiom.v3+json:
              schema:
                $ref: "#/components/schemas/Errors"
        "403":
          description: "The user has not been provided write access to the variety list for the org"
        "404":
          description: "The specified organization does not exist"
        "409":
          description: "A product already exists in this org with the specified reference Erid"
