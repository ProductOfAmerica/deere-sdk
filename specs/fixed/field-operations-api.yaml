openapi: "3.0.1"
info:
  title: "Field Operations API"
  description: "Provides field operation retrieval within an organizational context"
  version: "3.0"
  contact:
    email: "ISG_Red_October@JohnDeere.com"
servers:
  - url: "https://{environment}.deere.com/platform"
    variables:
      environment:
        default: "api"
        enum:
          - "api"
          - "partnerapi"
          - "sandboxapi"
          - "apicert"
          - "partnerapicert"
          - "apiqa.tal"
          - "partnerapiqa"
          - "sandboxapiqa"
paths:
  /organizations/{orgId}/fields/{fieldId}/fieldOperations:
    get:
      summary: "List Field Operations"
      description: "This resource returns logical data structures representing the agronomic operations performed in a field. Supported field operation types include Seeding, Application, and Harvest. A single field operation may potentially span consecutive days depending on the type of operation. Each field operation may have one or more measurements, listed as links from the field operation itself. Each field operation will include links to: organization: The organization which owns this data. field: The field in which this operation was performed. self: The field operation."
      parameters:
        - $ref: "#/components/parameters/OrgId"
        - $ref: "#/components/parameters/FieldId"
        - $ref: "#/components/parameters/CropSeason"
        - $ref: "#/components/parameters/FieldOperationType"
        - $ref: "#/components/parameters/StartDate"
        - $ref: "#/components/parameters/EndDate"
        - $ref: "#/components/parameters/FieldEmbed"
        - $ref: "#/components/parameters/WorkPlanIds"
        - $ref: "#/components/parameters/X-deere-signature"
      security:
        - OAuth2:
            - "ag2"
      responses:
        "200":
          $ref: "#/components/responses/FieldOperations"
        "403":
          $ref: "#/components/responses/DoesNotHaveAccessToFieldOperations"
        "404":
          $ref: "#/components/responses/RequestedResourceNotFound"
  /fieldOperations/{operationId}:
    get:
      summary: "View a Field Operation"
      description: "View a single field operation. The response will include links to: organization: The organization which owns this data. field: The field in which this operation was performed. self: The field operation."
      parameters:
        - $ref: "#/components/parameters/OperationId"
        - $ref: "#/components/parameters/FieldEmbed"
      security:
        - OAuth2:
            - "ag2"
      responses:
        "200":
          $ref: "#/components/responses/FieldOperationId"
        "403":
          $ref: "#/components/responses/DoesNotHaveAccessToFieldOperations"
        "404":
          $ref: "#/components/responses/InputFieldOperationValueIsInvalid"
  /fieldOps/{operationId}:
    get:
      summary: "Asynchronous Shapefile Download"
      description: "An ESRI Shapefile is available for each Field Operation. Please see the for details on the shapefile format and how to consume it. The expected response codes are: 202 Accepted – The request was received and is being processed. Call back later to check for completion. This API does not currently support webhooks. To check for completion, repeat the same API call until you get an HTTP 307. Processing may take up to 30 minutes, depending on the size of data. Applications should poll the API using a backoff loop. Polling intervals should start at 5 seconds and double with each attempt: secondsToWait = 5 * 2 ^ (numberOfAttempts - 1) 307 Temporary Redirect – The shapefile is ready to download. This response contains a location header. The location is a pre-signed URL that is valid for no less than one hour. To download the file, perform a GET request to the URL in the location header. Do not apply OAuth signing or other authorization to this request - it will cause the call to fail. 406 Not Acceptable - A shapefile cannot be generated. Note the initial call for a shapefile may receive either a 202 or a 307 response, depending upon whether an up-to-date file already exists for the specified field operation. For a sample integration, see our ."
      parameters:
        - $ref: "#/components/parameters/OperationId"
        - $ref: "#/components/parameters/SplitShapeFile"
        - $ref: "#/components/parameters/ShapeType"
        - $ref: "#/components/parameters/Resolution"
        - $ref: "#/components/parameters/Accept-UOM-System"
        - $ref: "#/components/parameters/Accept-Yield-Preference"
      security:
        - OAuth2:
            - "ag2"
      responses:
        "202":
          $ref: "#/components/responses/RequestHasBeenAccepted"
        "307":
          $ref: "#/components/responses/RedirectToPreSignedURL"
        "403":
          $ref: "#/components/responses/DoesNotHaveAccessToFieldOperations"
        "404":
          $ref: "#/components/responses/InputFieldOperationValueIsInvalid"
        "406":
          $ref: "#/components/responses/RequestHasNotBeenAccepted"
components:
  securitySchemes:
    OAuth2:
      type: "oauth2"
      flows:
        clientCredentials:
          scopes:
            ag2: "ag2"
  parameters:
    OrgId:
      name: "orgId"
      in: "path"
      description: "Owning Organization ID"
      x-required-boolean: true
      schema:
        type: "string"
        format: "int64"
        example: 12345
    FieldId:
      name: "fieldId"
      in: "path"
      x-required-boolean: true
      description: "Field ID"
      schema:
        type: "string"
        format: "guid"
        example: "d01111d6-1fa4-4659-943a-3df4a6b7933c"
    OperationId:
      name: "operationId"
      in: "path"
      x-required-boolean: true
      description: "Operation ID"
      schema:
        type: "string"
        example: "MTIzNF81NjFiZGY1"
    WorkNoteId:
      name: "workNoteId"
      in: "path"
      x-required-boolean: true
      description: "The identifier for a work note. The work note id will be used to identify unique work notes."
      schema:
        type: "string"
        format: "guid"
        example: "306d497f-e5e1-4921-8841-3c5f582e3a2e"
    MeasurementType:
      name: "measurementType"
      in: "path"
      description: "The measurementType within field operation by machine"
      x-required-boolean: true
      schema:
        $ref: "#/components/schemas/FieldOperationMeasurementTypesEnum"
    OperationLayerName:
      name: "layerName"
      in: "path"
      description: "The operation layer name for a given field operation"
      x-required-boolean: true
      schema:
        $ref: "#/components/schemas/FieldOperationLayersEnum"
    CompareType:
      in: "path"
      x-required-boolean: true
      name: "compareType"
      description: "The type of comparison to apply to the current Field Operation Layer. Rules: * `dataAnalysis` - Build the statistics for the `baseLayer` broken down by the land area for each of the legend values for the `compareLayer`."
      schema:
        type: "string"
        enum:
          - "dataAnalysis"
    FieldOperationType:
      in: "query"
      name: "fieldOperationType"
      description: "Filter results by field operation type. Takes the values \"APPLICATION\", \"HARVEST\", \"SEEDING\", and \"TILLAGE\"."
      schema:
        $ref: "#/components/schemas/FieldOperationTypesEnum"
    FieldOperationTypes:
      name: "fieldOperationTypes"
      in: "query"
      description: "The type of operations. If the request param is not supplied, no filtering by fieldOperationType will happen"
      schema:
        type: "array"
        items:
          $ref: "#/components/schemas/FieldOperationTypesEnum"
    FieldEmbed:
      in: "query"
      name: "embed"
      description: "List available operation measurement types and totals."
      schema:
        type: "array"
        items:
          type: "string"
        enum:
          - "measurementTypes"
    WorkPlanIds:
      name: "workPlanIds"
      in: "query"
      description: "Query by one or more workPlanIds(comma separated)"
      x-required-boolean: false
      schema:
        type: "List Of GUID"
        example: "[\"d6166574-4ede-404e-8a68-85d4284b869d\"]"
    X-deere-signature:
      name: "x-deere-signature"
      in: "header"
      description: "x-deere-signature should be managed by the client per user per API. For a new user/new API, the first request will have a blank value for x-deere-signature. Changes can be tracked with the x-deere-signature returned in the response. If the response has not changed since the last API call, the value of x-deere-signature is not changed and the client should use the same String Token next time."
      x-required-boolean: false
      schema:
        type: "string"
        example: "520122365ebb4870a344784570d202c7"
    RoundMeasurements:
      description: "Set to true for standard Deere rounded measurements. Set to false for not rounded measurements."
      in: "header"
      name: "Round-Measurements"
      schema:
        default: true
        enum:
          - true
          - false
        type: "boolean"
    CropSeason:
      in: "query"
      name: "cropSeason"
      description: "Retrieve operations for a specific crop season (year)."
      schema:
        $ref: "#/components/schemas/CropSeason"
    CropSeasons:
      in: "query"
      name: "cropSeasons"
      description: "Retrieve operations for a specific crop seasons (years)."
      schema:
        $ref: "#/components/schemas/CropSeasons"
    SplitShapeFile:
      name: "splitShapeFile"
      in: "query"
      description: "If true, this will download the shapefile in small 20MB pieces"
      schema:
        type: "boolean"
        example: "false"
    ShapeType:
      name: "shapeType"
      in: "query"
      description: "Choose between point-based and polygon-based shapefiles. Accepted values are \"Point\" and \"Polygon\"."
      schema:
        type: "string"
        example: "Polygon"
        enum:
          - "Point"
          - "Polygon"
    Resolution:
      name: "resolution"
      in: "query"
      description: "Choose a data resolution for the shapefile. Accepted values are \"EachSection\", \"EachSensor\", and \"OneHertz\"."
      schema:
        type: "string"
        example: "EachSensor"
        enum:
          - "EachSection"
          - "EachSensor"
          - "OneHertz"
    Accept-UOM-System:
      name: "Accept-UOM-System"
      in: "header"
      description: "Unit of measure system to use for numeric values in the shapefiles. Accepted values are \"METRIC\", \"ENGLISH\", and \"MIXED\".If this header is not specified, the unit system will be determined by the organization preference of the owning organization.For all unit systems, the units are consistent with ."
      schema:
        type: "string"
        example: "METRIC"
    Accept-Yield-Preference:
      name: "Accept-Yield-Preference"
      in: "header"
      description: "Desired yield representation (unit) type. Accepted values are VOLUME or MASS."
      x-required-boolean: false
      schema:
        type: "string"
        example: "VOLUME"
    StartDate:
      in: "query"
      name: "startDate"
      description: "Specify the starting date of the seven-day period in ISO-8601 format. Query Filter is inclusive."
      schema:
        type: "string"
        format: "date-time"
        example: "2018-04-25T15:18:15.205Z"
    EndDate:
      name: "endDate"
      in: "query"
      description: "Specify the ending date of the seven-day period in ISO-8601 format. Query Filter is inclusive."
      schema:
        type: "string"
        format: "date-time"
        example: "2018-04-26T15:18:15.205Z"
    Contour:
      name: "contour"
      in: "query"
      description: "A percentage value representing how much smoothing/contouring will be applied to the image. Higher numbers mean more contouring."
      schema:
        type: "number"
        minimum: 0
        maximum: 100
        example: 50.37
    FieldOperationsEmbed:
      name: "embed"
      in: "query"
      description: "Include additional subelements in response."
      x-required-boolean: false
      schema:
        type: "array"
        items:
          type: "string"
          enum:
            - "measurementTypes"
            - "client"
            - "farm"
            - "field"
            - "fieldOperationMachines"
            - "workNotes"
            - "crops"
            - "refreshInProgress"
            - "fieldOperationWorkNotes"
            - "operationLayers"
    FieldOperationMachineEmbed:
      name: "embed"
      in: "query"
      description: "Include additional subelements in response."
      schema:
        type: "array"
        items:
          type: "string"
          enum:
            - "machine"
    FieldOperationLayerLegendEmbed:
      name: "embed"
      in: "query"
      description: "Include additional subelements in response."
      schema:
        type: "array"
        items:
          type: "string"
          enum:
            - "image"
    OperationIds:
      name: "operationIds"
      in: "query"
      x-required-boolean: true
      description: "The identifier(s) for Field Operation(s). Used when there is the potential for more than one Field Operation to be passed. The identifier(s) will have a different format for HDP vs. IMET Field Operations but, clients should treat this as a generic string and not parse it in any way."
      schema:
        type: "array"
        items:
          type: "string"
          example: "306d497f-e5e1-4921-8841-3c5f582e3a2e"
  requestBodies:
    FieldOperationLayerImageRequest:
      x-required-boolean: true
      description: "Request body for generating an image for a field operation layer."
      content:
        application/vnd.deere.axiom.v3+json:
          schema:
            $ref: "#/components/schemas/FieldOperationLayerImageRequest"
          examples:
            RequestImageWithLegend:
              summary: "Requesting an image using a legend"
              value:
                ranges:
                  - minimum: 13.15
                    maximum: 17.95
                    hexColor: "#cc0000"
                    percent: 0.15
                  - minimum: 0
                    maximum: 13.14
                    hexColor: "#cc00aa"
                    percent: 0.85
    FieldOperationCompareStatisticsRequest:
      x-required-boolean: true
      description: "Request to get comparison stats for field operations"
      content:
        application/vnd.deere.axiom.v3+json:
          schema:
            $ref: "#/components/schemas/FieldOperationCompareStatisticsRequest"
          examples:
            YieldByVariety:
              summary: "Yield by Variety data analysis request"
              description: "This change will also affect statistics for related layers. The value and unitId are variables. The change will be applied asynchronously."
              value:
                - baseLayer: "Varieties"
                  compareOperationId: "306d497f-e5e1-4921-8841-3c5f582e3a2e"
                  compareLayer: "YieldByMass"
                  boundary:
                    type: "Polygon"
                    coordinates:
                      - - - -10
                          - -10
                        - - 10
                          - -10
                        - - 10
                          - 10
                        - - -10
                          - -10
    UpdateFieldOperationLayerStatisticsRequest:
      x-required-boolean: true
      description: "See the examples for valid manual data edits. Data edits cannot be combined. Data edits may have cascading effects on layers and measurements not specified in the request. For synchronous edits, clients may fetch the Field Operation totals immediately to see the full impact. For asynchronous edits, clients may poll the Field Operation totals to wait for the specified value to be reflected. A status API may be added in the future."
      content:
        application/vnd.deere.axiom.v3+json:
          schema:
            $ref: "#/components/schemas/FieldOperationLayerStatistics"
          examples:
            YieldByMassEdit:
              summary: "Post Calibrate Yield Mass"
              description: "This change will also affect statistics for related layers. The value and unitId are variables. The change will be applied asynchronously."
              value:
                - layerName: "YieldByMass"
                  statistics:
                    totalValue:
                      value: 101.1
                      unitId: "kg"
            WetMassEdit:
              summary: "Post Calibrate Wet Mass"
              description: "This change will also affect statistics for related layers. The value and unitId are variables. The change will be applied asynchronously."
              value:
                - layerName: "WetMass"
                  statistics:
                    totalValue:
                      value: 9000
                      unitId: "kg"
                - layerName: "Moisture"
                  statistics:
                    averageValue:
                      value: 18
                      unitId: "prcnt"
            AreaWorkedEdit:
              summary: "Override Area"
              description: "This change will also set the \"areaRecorded\" value for all layers in the operation. The value and unitId are variables. The change will be applied synchronously."
              value:
                - layerName: "AreaWorked"
                  statistics:
                    totalValue:
                      value: 90
                      unitId: "ac"
            ResetLayerEdit:
              summary: "Reset Layer Edit"
              description: "This can be used to reset an edited value back to the original value. The edited=false indicator must be specified on all layers and measurements that were set in the original edit. Resets should specify exactly the same layers and values for a single edit above."
              value:
                - layerName: "{{Editable layer name from above examples}}"
                  statistics:
                    totalValue:
                      edited: false
                    averageValue:
                      edited: false
    UpdateFieldOperationRequest:
      x-required-boolean: true
      description: "Update a field operation."
      content:
        application/vnd.deere.axiom.v3+json:
          schema:
            $ref: "#/components/schemas/UpdateFieldOperation"
    UpdateFieldOperationMachinesRequest:
      x-required-boolean: true
      description: "Update field operation machines."
      content:
        application/vnd.deere.axiom.v3+json:
          schema:
            type: "array"
            items:
              $ref: "#/components/schemas/UpdateFieldOperationMachine"
          examples:
            CalibrationFactor:
              summary: "Update machine calibration factors"
              description: "This change will update the calibration factors for multiple machines."
              value:
                - GUID: "98083eaf-2105-4207-8f58-369f50caa277"
                  calibrationFactor: 0.75
                - GUID: "6117580e-0222-4c06-96df-76a53451e69c"
                  calibrationFactor: 1.05
    SearchFieldOperations:
      x-required-boolean: true
      description: "Payload for the FieldOperationSearch to retrive field operations for provided organization, field ids and duration."
      content:
        application/vnd.deere.axiom.v3+json:
          schema:
            $ref: "#/components/schemas/FieldOperationsSearch"
    FieldOperationWorkNote:
      x-required-boolean: true
      description: "Payload for the FieldOperationWorkNote to create field operation work note."
      content:
        application/vnd.deere.axiom.v3+json:
          schema:
            type: "object"
            properties:
              note:
                type: "string"
                example: "note1"
              timestamp:
                type: "string"
                format: "date-time"
                description: "Timestamp of the work note."
                example: "2018-08-27T08:08:08.000Z"
              gpsLocation:
                description: "GPS location where the the work note was taken."
                $ref: "#/components/schemas/Point"
    FieldOperationWorkNoteUpdate:
      x-required-boolean: true
      description: "Payload for FieldOperationWorkNote to update field operation work note."
      content:
        application/vnd.deere.axiom.v3+json:
          schema:
            type: "object"
            properties:
              note:
                type: "string"
                example: "note1"
  responses:
    CropSeasonSummaries:
      description: "A collection of field with crop season and FieldOprationType"
      content:
        application/vnd.deere.axiom.v3+json:
          schema:
            type: "object"
            properties:
              links:
                type: "array"
                items:
                  $ref: "#/components/schemas/Link"
              total:
                description: "Number of results in the list"
                type: "integer"
                format: "int64"
                example: 70
              values:
                type: "array"
                items:
                  $ref: "#/components/schemas/CropSeasonSummary"
