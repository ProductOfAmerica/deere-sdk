openapi: 3.0.0
info:
  title: Boundaries API
  description: Provides boundary management within a field context. Management
    capabilities include creating, retrieving, editing, and archiving boundaries.
  contact:
    name: ISG-Break-Point
    email: ISG-Break-Point@JohnDeere.com
  version: "3.0"
servers:
  - url: https://{environment}.deere.com/platform
    variables:
      environment:
        default: api
        enum:
          - api
          - partnerapi
          - sandboxapi
          - apicert
          - partnerapicert
          - apiqa.tal
          - partnerapiqa
          - sandboxapiqa

paths:
  /organizations/{orgId}/boundaries:
    get:
      summary: View Boundaries in an Org
      description: 'View boundaries in an organization.
                    <ul>
                      <li><b>fields</b>: View the field associated with these boundaries.</li>
                      <li><b>owningOrganizations</b>: View the organization that owns the field.</li>
                    </ul>'
      parameters:
        - $ref: '#/components/parameters/OrgId'
        - $ref: '#/components/parameters/Embed'
        - $ref: '#/components/parameters/RecordFilter'
      headers:
        - $ref: '#/components/parameters/Accept-UOM-System'
      security:
        - OAuth2: [ ag1 ]
      responses:
        200:
          $ref: '#/components/responses/BoundariesResponse'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'

  /organizations/{orgId}/fields/{fieldId}/boundaries:
    get:
      summary: View the Boundaries of a Field
      description: 'View the boundaries of a specified field.'
      parameters:
        - $ref: '#/components/parameters/OrgId'
        - $ref: '#/components/parameters/Id'
        - $ref: '#/components/parameters/Embed'
        - $ref: '#/components/parameters/RecordFilter'
      headers:
        - $ref: '#/components/parameters/Accept-UOM-System'
      security:
        - OAuth2: [ ag1 ]
      responses:
        200:
          $ref: '#/components/responses/BoundariesResponse'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
    post:
      summary: Create a Boundary
      description: Create a boundary with a geometry collection for a field.
      parameters:
        - $ref: '#/components/parameters/OrgId2'
        - $ref: '#/components/parameters/FieldId'
      security:
        - OAuth2: [ ag3 ]
      responses:
        200:
          $ref: '#/components/responses/Created'
        400:
          $ref: '#/components/responses/BadRequest'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
      contentType:
        description: The request body used to create or update a client
        content:
          application/vnd.deere.axiom.v3+json:
            schema:
              properties:
                Content-Type: 'application/vnd.deere.axiom.v3+json'
      requestBody:
        content:
          No Header:
            examples:
              No Header:

                value:
                  '@type': Boundary
                  name: Boundary_Unique_Name
                  sourceType: External
                  multipolygons:
                    - '@type': Polygon
                      rings:
                        - '@type': Ring
                          points:
                            - '@type': Point
                              lat: -17.011617912472012
                              lon: 73.90490448264597
                            - '@type': Point
                              lat: -17.323201320401324
                              lon: 74.16699984419307
                            - '@type': Point
                              lat: -17.634784728330636
                              lon: 74.2718379888119
                            - '@type': Point
                              lat: -17.16740961643667
                              lon: 74.00974262726481
                            - '@type': Point
                              lat: -16.959687344483797
                              lon: 73.85248541033656
                            - '@type': Point
                              lat: -17.011617912472012
                              lon: 73.90490448264597
                          type: exterior
                          passable: true
                  active: false
                  archived: false
                  irrigated: false
                  signalType: dtiSignalTypeRTK

  /fieldOperations/{operationId}/boundary:
    get:
      summary: Generate a Boundary from a FieldOperation
      description: "Given a <a href='/dev-docs/field-operations#overviews' target='_blank'>field operation</a>, this endpoint will generate and return a boundary that surrounds the area worked by that field operation. Any gaps in that field operation will be treated as interior rings. This endpoint returns the generated boundary, giving you the opportunity to change the boundary name, clean up any unwanted interiors, etc. before <a href='/dev-docs/boundaries#/organizations/{orgId}/fields/{fieldId}/boundaries/post' target='_blank'>POST'ing the generated boundary</a> back into Operations Center.
                    <p>There are two cases where this API will return an HTTP 400 - Bad Request:</p>
                    <ul>
                      <li><b>If the field already has an active boundary.</b> In this case, please use the existing boundary - it is likely more accurate than a generated boundary.</li>
                      <li><b>If the field has been merged.</b> In this case, a FieldOperation may only cover one part of the merged field, resulting in an inaccurate boundary.</li>
                     </ul>"
      headers:
        - $ref: '#/components/parameters/Accept-UOM-System'
      security:
        - OAuth2: [ ag2 ]
      responses:
        200:
          $ref: '#/components/responses/BoundariesResponse2'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'

  /organizations/{orgId}/fields/{fieldId}/boundaries/{boundaryId}:
    get:
      summary: Get a specific boundary
      description: This endpoint will retrieve a specific boundary.
      security:
        - OAuth2: [ ag1 ]
      parameters:
        - $ref: '#/components/parameters/OrgId3'
        - $ref: '#/components/parameters/FieldId2'
        - $ref: '#/components/parameters/BoundaryId'
      responses:
        200:
          $ref: '#/components/responses/BoundaryResponse'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'

    put:
      summary: Update a boundary
      description: This endpoint will update a boundary. The shape of the object must include name, active, irrigated, sourceType, and multipolygons. All these fields can be updated, however a license is required to set sourceType to a value other than "External". If the boundary is set to active, it will mark all other boundaries in this field inactive.
      requestBody:
        $ref: '#/components/requestBodies/PutRequest'
      security:
        - OAuth2: [ ag3 ]
      parameters:
        - $ref: '#/components/parameters/OrgId3'
        - $ref: '#/components/parameters/FieldId2'
        - $ref: '#/components/parameters/BoundaryId'
      responses:
        200:
          $ref: '#/components/responses/Update'
        400:
          $ref: '#/components/responses/BadRequest'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
      contentType:
        description: The request body used to create or update a client
        content:
          application/vnd.deere.axiom.v3+json:
            schema:
              properties:
                Content-Type: 'application/vnd.deere.axiom.v3+json'
    delete:
      summary: Delete a boundary
      description: This endpoint will delete a boundary.
      security:
        - OAuth2: [ ag3 ]
      parameters:
        - $ref: '#/components/parameters/OrgId3'
        - $ref: '#/components/parameters/FieldId2'
        - $ref: '#/components/parameters/BoundaryId'
      contentType:
        description: The request body used to create or update a client
        content:
          application/vnd.deere.axiom.v3+json:
            schema:
              properties:
                Content-Type: 'application/vnd.deere.axiom.v3+json'
      responses:
        200:
          $ref: '#/components/responses/NoContent'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'

components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        clientCredentials:
          scopes:
            ag1: 'ag1'
            ag2: 'ag2'
            ag3: 'ag3'
  parameters:
    OrgId:
      name: orgId
      in: path
      description: Organization
      required: true
      schema:
        type: string
        format: int64
        example: 1234
    OrgId3:
      name: orgId
      in: path
      description: Organization
      required: true
      schema:
        type: string
        format: int64
        example: 654321
    Accept-UOM-System:
      name: Accept-UOM-System
      description: 	'Takes <b>METRIC</b> and <b>ENGLISH</b>. Converts measurements to the chosen system.'
      required: false
      in: METRIC
      schema:
        type: string
        example: METRIC
    OrgId2:
      name: orgId
      in: path
      description: Organization ID
      required: true
      schema:
        type: string
        format: int64
        example: 1234
    Embed:
      name: embed
      in: query
      description: Populates response with data lineage information
      required: false
      schema:
        type: string
        example: showRecordMetadata
        format: uuid
    RecordFilter:
      name: recordFilter
      in: query
      description: Filter results based on status; defaults to active
      schema:
        type: string
        example: active, archived, all
    Id:
      name: id
      in: path
      description: Field ID
      required: true
      schema:
        type: GUID
        format: uuid
        example: a7cb723f-6707-46fb-a9ff-4e734e3daf58
    FieldId:
      name: fieldId
      in: path
      description: Field GUID
      required: true
      schema:
        type: GUID
        example: a7cb723f-6707-46fb-a9ff-4e734e3daf58
    FieldId2:
      name: fieldId
      in: path
      description: Field Id
      required: true
      schema:
        type: GUID
        example: e61b83f4-3a12-431e-8010-596f2466dc27
    BoundaryId:
      name: boundaryId
      in: path
      description: Boundary Id
      required: true
      schema:
        example: e7ab3a06-06ca-4d34-8cb7-6fd2a3640a3d
        type: GUID
    AcceptUOMSystem:
      name: Accept-UOM-System
      in: header
      description: 'Takes <b>METRIC</b> and <b>ENGLISH</b>. Converts measurements to the chosen system.'
      required: false
      schema:
        type: string
        enum:
          - "ENGLISH"
          - "METRIC"
        example: "METRIC"
    Active:
      name: activeOnly
      in: query
      description: Allows filtering based on active boundaries
      required: false
      schema:
        type: boolean
        default: false

